<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra - My Path</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* إعدادات عامة لمنع التداخل */
        * {
            box-sizing: border-box !important;
            margin: 0 !important;
            padding: 0 !important;
            font-family: sans-serif !important;
        }

        body {
            background-color: #fff !important;
            padding-bottom: 100px !important; /* مساحة كافية للشريط السفلي */
        }

        /* الهيدر العلوي */
        .header {
            display: flex !important; justify-content: space-between !important;
            align-items: center !important; padding: 20px !important;
        }
        .header h2 { font-size: 20px !important; color: #2D3E50 !important; }
        .settings-icon { background: #f4f6f8 !important; padding: 10px !important; border-radius: 8px !important; }

        /* الكرت المتدرج */
        .hero-card {
            margin: 0 20px 25px !important;
            background: linear-gradient(135deg, #3d4e81 0%, #575d85 100%) !important;
            border-radius: 16px !important; padding: 25px !important; color: white !important;
            text-align: center !important;
        }
        .hero-card h3 { font-size: 18px !important; margin-bottom: 5px !important; }
        .hero-card p { font-size: 12px !important; margin-bottom: 20px !important; opacity: 0.8 !important; }
        .stats-container { display: flex !important; justify-content: space-around !important; }
        .stat-box h4 { font-size: 24px !important; }
        .stat-box span { font-size: 12px !important; opacity: 0.8 !important; }

        /* التقدم العام */
        .section-title { font-size: 16px !important; font-weight: bold !important; margin: 0 20px 10px !important; }
        .progress-wrapper { padding: 0 20px !important; margin-bottom: 30px !important; }
        .bar-bg { background: #edf2f7 !important; height: 10px !important; border-radius: 10px !important; margin-bottom: 8px !important; }
        .bar-fill { background: #2D3E50 !important; width: 35% !important; height: 100% !important; border-radius: 10px !important; }

        /* المسار الزمني */
        .timeline { padding: 0 20px !important; position: relative !important; }
        .timeline::before { 
            content: ''; position: absolute !important; left: 35px !important; top: 10px !important; 
            bottom: 10px !important; width: 2px !important; background: #e2e8f0 !important; 
        }
        .timeline-item { display: flex !important; gap: 20px !important; margin-bottom: 25px !important; position: relative !important; }
        .dot { width: 30px !important; height: 30px !important; background: #f8fafc !important; border: 1px solid #e2e8f0 !important; border-radius: 6px !important; z-index: 1 !important; }
        .dot.active { border-color: #2D3E50 !important; }

        /* الحل النهائي لمشكلة الشريط السفلي */
        .footer-nav {
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            width: 100% !important;
            background: white !important;
            display: flex !important;
            flex-wrap: nowrap !important; /* منع العناصر من النزول سطر جديد */
            overflow-x: auto !important; /* تفعيل السحب الأفقي */
            border-top: 1px solid #eee !important;
            padding: 10px 0 !important;
            z-index: 9999 !important;
            -webkit-overflow-scrolling: touch !important; /* تحسين السحب على الجوال */
        }

        /* إخفاء شريط السحب تماماً ليبقى الشكل نظيفاً */
        .footer-nav::-webkit-scrollbar {
            display: none !important;
        }

        .nav-item {
            /* هذا السطر هو الأهم لمنع التداخل */
            flex: 0 0 75px !important; /* جعل عرض كل عنصر ثابت (75 بكسل) ولا ينضغط */
            text-align: center !important;
            text-decoration: none !important;
            color: #a0aec0 !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            gap: 4px !important;
        }

        .nav-item i { font-size: 20px !important; }
        .nav-item span { font-size: 10px !important; white-space: nowrap !important; } /* منع النص من الانقسام لسطرين */
        
        .nav-item.active { 
            color: #2D3E50 !important; 
            font-weight: bold !important; 
        }

        .active-line {
            width: 25px !important;
            height: 3px !important;
            background: #2D3E50 !important;
            border-radius: 10px !important;
            margin-bottom: 5px !important;
        }

    </style>
</head>
<body>

    <header class="header">
        <h2>My Learning Path</h2>
        <div class="settings-icon"><i class="fas fa-cog"></i></div>
    </header>

    <div class="hero-card">
        <h3>Your Personalized Journey</h3>
        <p>AI-powered learning path coming soon...</p>
        <div class="stats-container">
            <div class="stat-box"><h4>4</h4><span>Courses</span></div>
            <div class="stat-box"><h4>12</h4><span>Weeks</span></div>
            <div class="stat-box"><h4>35%</h4><span>Progress</span></div>
        </div>
    </div>

    <h3 class="section-title">Overall Progress</h3>
    <div class="progress-wrapper">
        <div class="progress-bar-bg"><div class="progress-bar-fill"></div></div>
    </div>

    <div class="timeline">
        <div class="timeline-item">
            <div class="dot"></div>
            <div style="flex:1"><h4>React Fundamentals</h4><span style="font-size:12px; color:#999">2 weeks</span></div>
        </div>
        <div class="timeline-item">
            <div class="dot active"></div>
            <div style="flex:1"><h4>Advanced React Development</h4><span style="font-size:12px; color:#999">8 weeks</span></div>
        </div>
    </div>

    <nav class="footer-nav">
        <a href="home-logged-in.html" class="nav-item"> <i class="fas fa-home"></i><span>Home</span> </a>
        <a href="all-courses.html" class="nav-item" <i class="fas fa-book-open"></i><span>Courses</span></a>
        <a href="my-path.html" class="nav-item active"> <div class="active-indicator"></div> <i class="fas fa-route"></i><span>My Path</span> </a>
        <a href="notifications.html" class="nav-link"><i class="fas fa-bell"></i><span>Notifications</span></a>
        <a href="profile.html" class="nav-link"><i class="fas fa-user"></i><span>Profile</span></a>
        <a href="dashboard.html" class="nav-link"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a>
        <a href="analysis.html" class="nav-link"><i class="fas fa-chart-line"></i><span>Analysis</span></a>
        <a href="students.html" class="nav-link"><i class="fas fa-users"></i><span>Students</span></a>
        <a href="menu.html" class="nav-link"><i class="fas fa-bars"></i><span>Menu</span></a>
              
    </nav>

</body>
</html>
