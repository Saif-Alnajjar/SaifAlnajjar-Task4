<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Shifra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reg-container">
        <h2>Registration</h2>
        <div class="reg-grid">
            <div class="reg-form-section">
                <div class="reg-card">
                    <h3>Personal Info</h3>
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="reg-card">
                    <h3>Payment Method</h3>
                    <label><input type="radio" name="pay"> Credit/Debit Card</label>
                    <label><input type="radio" name="pay"> PayPal</label>
                </div>
                <button class="btn-navy-wide">Confirm Registration</button>
            </div>

            <div class="reg-summary">
                <div class="summary-card">
                    <img src="images/IMG_5620.jpeg">
                    <h4>Advanced React Development</h4>
                    <p>Total: <strong>$499</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
