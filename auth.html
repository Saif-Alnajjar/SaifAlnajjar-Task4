<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra - Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="auth-page">

    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="logo-center">shifra</div>
            
            <div id="loginSection">
                <h2 class="auth-title">Sign in to your account</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="loginPass" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-auth-primary">Login</button>
                </form>
                <p class="auth-footer">Don't have an account? <a href="#" id="toSignup">Sign up here</a></p>
            </div>

            <div id="signupSection" style="display: none;">
                <h2 class="auth-title">Create a new account</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn-auth-primary">Sign Up</button>
                </form>
                <p class="auth-footer">Already have an account? <a href="#" id="toLogin">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
