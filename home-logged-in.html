<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra - Home</title>
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-area">
            <img src="images/IMG_5563.jpeg" alt="Logo">
            <span class="brand-name">Shifra</span>
        </div>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search courses, instructors...">
        </div>

        <section class="recommended-section">
            <div class="section-top">
                <h3>Recommended for You</h3>
            </div>
            
            <div class="course-item">
                <img src="images/course1.jpg" alt="Course">
                <div class="course-details">
                    <h4>Course Title 1</h4>
                    <p>Instructor Name: 4.8.</p>
                    <div class="action-buttons">
                        <button class="btn-outline">Details</button>
                        <button class="btn-dark">Book</button>
                    </div>
                </div>
            </div>

            <div class="course-item">
                <img src="images/course2.jpg" alt="Course">
                <div class="course-details">
                    <h4>Course Title 2</h4>
                    <p>Instructor Name: 4.8.</p>
                    <div class="action-buttons">
                        <button class="btn-outline">Details</button>
                        <button class="btn-dark">Book</button>
                    </div>
                </div>
            </div>

            <div class="view-all-link">
                <a href="#">View All</a>
            </div>
        </section>

        <section class="quick-access-section">
            <p class="label">QUICK ACCESS</p>
            <div class="access-grid">
                <div class="access-card">
                    <div class="icon-circle"><i class="fas fa-th-large"></i></div>
                    <span>Browse All</span>
                </div>
                <div class="access-card">
                    <div class="icon-circle active-circle"><i class="fas fa-project-diagram"></i></div>
                    <span>My Path</span>
                </div>
                <div class="access-card">
                    <div class="icon-circle"><i class="fas fa-calendar-alt"></i></div>
                    <span>Calendar</span>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-navigation">
        <a href="#" class="nav-link active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#" class="nav-link"><i class="fas fa-book"></i><span>Courses</span></a>
        <a href="#" class="nav-link"><i class="fas fa-route"></i><span>My Path</span></a>
        <a href="#" class="nav-link"><i class="fas fa-bell"></i><span>Notifications</span></a>
        <a href="#" class="nav-link"><i class="fas fa-user"></i><span>Profile</span></a>
        <a href="#" class="nav-link"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a>
        <a href="#" class="nav-link"><i class="fas fa-chart-line"></i><span>Analysis</span></a>
        <a href="#" class="nav-link"><i class="fas fa-users"></i><span>Students</span></a>
        <a href="#" class="nav-link"><i class="fas fa-bars"></i><span>Menu</span></a>
    </nav>

</body>
</html>
