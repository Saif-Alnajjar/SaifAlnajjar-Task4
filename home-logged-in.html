<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifra - Home</title>
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
    /* كود الإنقاذ السريع لإصلاح شكل الصفحة */
    
    /* 1. منع تضخم اللوجو والصور */
    img {
        max-width: 100% !important;
        height: auto !important;
    }
    
    .logo-area img, .auth-logo-icon img {
        width: 40px !important; /* حجم اللوجو الصغير كما في الصورة */
        height: auto !important;
    }

    /* 2. إصلاح الهيدر العلوي */
    .main-header {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        padding: 10px 20px !important;
        background: white !important;
        border-bottom: 1px solid #eee !important;
    }

    /* 3. شريط البحث */
    .search-box {
        padding: 15px 20px !important;
    }
    .search-box input {
        width: 100% !important;
        padding: 12px !important;
        border-radius: 10px !important;
        border: 1px solid #ddd !important;
        display: block !important;
    }

    /* 4. قسم الكورسات (تصغير الصور وتنسيق الكلام) */
    .course-item {
        display: flex !important;
        gap: 15px !important;
        margin: 15px 20px !important;
        align-items: center !important;
    }
    .course-item img {
        width: 80px !important;
        height: 80px !important;
        border-radius: 8px !important;
        object-fit: cover !important;
    }

    /* 5. الشريط السفلي (السحب لـ 5 أيقونات) */
    .bottom-navigation {
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        width: 100% !important;
        background: white !important;
        display: flex !important;
        overflow-x: auto !important; /* تفعيل السحب */
        border-top: 1px solid #eee !important;
        padding: 10px 0 !important;
        z-index: 99999 !important;
    }
    
    /* إخفاء شريط السحب المزعج */
    .bottom-navigation::-webkit-scrollbar { display: none !important; }

    .nav-link {
        flex: 0 0 20% !important; /* يظهر 5 أيقونات بالضبط */
        min-width: 20% !important;
        text-align: center !important;
        text-decoration: none !important;
        color: #888 !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
    }

    .nav-link i {
        font-size: 20px !important;
        margin-bottom: 3px !important;
        display: block !important;
    }
    
    .nav-link span {
        font-size: 10px !important;
        display: block !important;
    }

    /* 6. إخفاء أي عناصر قديمة تظهر بشكل عشوائي */
    .old-nav, #oldHeader { display: none !important; }
</style>

</head>
<body>

    <header class="main-header">
        <div class="logo-area">
            <img src="images/IMG_5563.jpeg" alt="Logo">
            <span class="brand-name">Shifra</span>
        </div>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="content-wrapper">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search courses, instructors...">
        </div>

        <section class="recommended-section">
            <div class="section-top">
                <h3>Recommended for You</h3>
            </div>
            
            <div class="course-item">
                <img src="images/IMG_5537.jpeg" alt="Course">
                <div class="course-details">
                    <h4>Course Title 1</h4>
                    <p>Instructor Name: 4.8.</p>
                    <div class="action-buttons">
                        <button class="btn-outline">Details</button>
                        <button class="btn-dark">Book</button>
                    </div>
                </div>
            </div>

            <div class="course-item">
                <img src="images/IMG_5538.jpeg" alt="Course">
                <div class="course-details">
                    <h4>Course Title 2</h4>
                    <p>Instructor Name: 4.8.</p>
                    <div class="action-buttons">
                        <button class="btn-outline">Details</button>
                        <button class="btn-dark">Book</button>
                    </div>
                </div>
            </div>

            <div class="view-all-link">
                <a href="#">View All</a>
            </div>
        </section>

        <section class="quick-access-section">
            <p class="label">QUICK ACCESS</p>
            <div class="access-grid">
                <div class="access-card">
                    <div class="icon-circle"><i class="fas fa-th-large"></i></div>
                    <span>Browse All</span>
                </div>
                <div class="access-card">
                    <div class="icon-circle active-circle"><i class="fas fa-project-diagram"></i></div>
                    <span>My Path</span>
                </div>
                <div class="access-card">
                    <div class="icon-circle"><i class="fas fa-calendar-alt"></i></div>
                    <span>Calendar</span>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-navigation">
        <a href="home-logged-in.html" class="nav-link active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="all-courses.html" class="nav-link"><i class="fas fa-book"></i><span>Courses</span></a>
        <a href="my-path.html" class="nav-link"><i class="fas fa-route"></i><span>My Path</span></a>
        <a href="notifications.html" class="nav-link"><i class="fas fa-bell"></i><span>Notifications</span></a>
        <a href="profile.html" class="nav-link"><i class="fas fa-user"></i><span>Profile</span></a>
        <a href="dashboard.html" class="nav-link"><i class="fas fa-chart-pie"></i><span>Dashboard</span></a>
        <a href="analysis.html" class="nav-link"><i class="fas fa-chart-line"></i><span>Analysis</span></a>
        <a href="students.html" class="nav-link"><i class="fas fa-users"></i><span>Students</span></a>
        <a href="menu.html" class="nav-link"><i class="fas fa-bars"></i><span>Menu</span></a>
    </nav>

</body>
</html>
